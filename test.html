<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pixelify Sans', sans-serif;
      background-color: #222; 
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(161, 0, 210, 0.8);
      background-image: url(images/s.png);
    }

    .ui-container {
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: center;
      width: 100%;
      z-index: 1; 
    }

    .options-box {
      width: 30%;
      background-color: #D47BB5;
      border-radius: 10px;
      padding: 20px;
      border: 2px solid black; 
    }

    .dialogue-box {
      position: relative;
      width: 60%;
      background-color: #D47BB5;
      border-radius: 10px;
      padding: 20px;
      border: 2px solid black; 
    }

    .ui-button {
      display: block;
      width: 400px;
      padding: 10px 20px;
      background-color: #7A1778; 
      color: #fff; 
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px; 
    }

    .ui-button:hover {
      background-color: #555; 
    }

    .dialogue-text {
      color: #fff; 
      font-size: 40px;
      line-height: 1.5;
    }

    .sell-panel {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: #D47BB5;
      border-radius: 10px;
      padding: 10px;
      display: none; 
    }

    .sell-row {
      display: flex;
      justify-content: center;
      width: 100%; 
      margin-top: 50px; 
    }

    .sell-item {
      width: 100px; 
      height: 100px; 
      background-color: #7A1778; 
      margin: 5px;
      border-radius: 10px;
      display: flex; 
      align-items: center; 
      cursor: pointer; 
      transition: background-color 0.3s; 
    }

    .sell-item:hover, .sell-item.active {
      background-color: #9828A8;
    }

    .sell-item img {
      width: 80px; 
      height: 80px;
      margin: 10px; 
      float: left; 
    }

    .item-info {
      padding: 10px; /* Add padding around the text */
      text-align: left; /* Align text to the right */
    }

    .item-info h2 {
      margin: 0; /* Remove default margin for the title */
      color: #fff; /* White text color */
    }

    .item-info p {
      margin-top: 5px; /* Add some space between the title and description */
      color: #fff; /* White text color */
      font-size: 14px; /* Adjust the font size of the description text */
      line-height: 14px; /* Adjust line height */
    }

    .left-side-box {
      position: fixed;
      top: 50%;
      left: 20px; /* Not touching the left side */
      transform: translateY(-50%); /* Center vertically only */
      width: 400px; /* Maintain the original width */
      height: 600px; /* Maintain the original height */
      background-color: #D47BB5;
      display: none; /* Keep it hidden by default */
      z-index: 2; /* Above background but below dialogue box */
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 2px solid rgb(80, 0, 82); /* Black border */
      text-align: center; /* Center text */
    }

    .pink-box {
      position: fixed;
      bottom: 0;
      left: 420px; /* Adjust the left position to be a little off from the left side box */
      width: calc(100% - 440px); /* Adjust the width to touch the edge of the screen */
      height: 200px; /* Adjust the height as needed */
      background-color: #D47BB5;
      border: 2px solid rgb(80, 0, 82); /* Black border */
      z-index: 1; /* Ensure it appears below other elements */
      display: none; /* Hidden by default */
      border-radius: 10px;
      font-size: 40px;
      color: white;
    }

    .white-box {
      width: 250px;
      height: 75px;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      border: 2px solid black;
      display: none; /* Initially hidden */
    }

    .top-white-box {
      top: -25px; /* Adjusted top position */
    }

    .bottom-white-box {
      bottom: 0;
      width: 400px;
      text-align: center; /* Center the button horizontally */
    }

    .buy-button {
      background-color: #7A1778; 
      color: #fff; 
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px; 
    }

    .buy-button.active {
      opacity: 0; 
    }

    .sell-item:nth-child(2),
    .sell-item:nth-child(3) {
      margin-bottom: 20px; 
    }

    .coins-display {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #7A1778;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 25px;
      width: 50px;
      height:30px;
    }
    .purple-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 12px; 
      justify-content: center; 
      align-items: center; 
      width: 80%; 
      margin: auto;
      margin-top: 20px; /* Add top margin */
    }

    .purple-item {
      background-color: #7A1778;
      height: 100px; 
      border-radius: 15px;
      width: 100px;
    }


    .purple-box {
    background: #D47BB5;
    height: 350px;
    width: 450px;
    border-radius: 10px; /* Rounded corners */
    align-items: center; /* Center items */
    position: fixed;
    top: 40%; /* Adjusted top position */
    left: 20%; /* Adjusted left position */
    transform: translate(-50%, -50%); /* Center the box */
    display: none; /* Initially hidden */
    z-index: 10; /* Ensure it appears above other elements */
    border: 15px solid rgb(80, 0, 82);
    overflow: hidden; /* Ensure content inside the box does not overflow */
  }

  .back-button {
    background-color: #7A1778;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    position: absolute; /* Position the button inside the purple box */
    bottom: 20px; /* Adjust the distance from the bottom of the purple box */
    left: 50%; /* Center the button horizontally */
    transform: translateX(-50%); /* Center the button horizontally */
  }

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="ui-container">
    <div class="options-box">
      <button class="ui-button buy" onclick="buy()">Buy</button>
      <button class="ui-button sell" onclick="sell()">Bag</button>
      <button class="ui-button talk exit-button" onclick="exitGame()">Exit</button>

    </div>
    <div class="sell-panel" id="sellPanel">
      <div class="sell-row">
        <div class="sell-item" onclick="selectItem(this)">
          <img src="images/medal.png" alt="Medal">
        </div>
      </div>
      <div class="sell-row">
        <div class="sell-item" onclick="selectItem(this)"></div>
        <div class="sell-item" onclick="selectItem(this)"></div>
        <div class="sell-item" onclick="selectItem(this)"></div>
      </div>
    </div>
    <div class="dialogue-box">
      <div class="dialogue-text" id="dialogue">Welcome to the dream shop...who even are you?</div>
    </div>
    <div class="left-side-box">
      <!-- Purple boxes in a row -->
      <div class="sell-row">
        <div class="sell-item" style="width: 800px;" onclick="buyItem('Healing Ivy')"> <!-- Adjusted width -->
          <img src="images/bigVine.png" alt="Medal" style="float: left; margin-right: 10px;"> <!-- Image floated left -->
          <div class="item-info">
            <h2>Healing Ivy</h2>
            <p>20 coins</p>
            <p>Heals 40% of health (1 time use)</p>
          </div>
        </div>
      </div>
      
      <div class="sell-row">
        <div class="sell-item" style="width: 800px;" onclick="buyItem('Dream Lance')"> <!-- Adjusted width -->
          <img src="images/lanceBig.png" alt="Medal" style="float: left; margin-right: 10px;"> <!-- Image floated left -->
          <div class="item-info">
            <h2>Dream Lance</h2>
            <p>50 coins</p>
            <p>Deals Extra Damage to Dream Creatures!</p>
          </div>
        </div>
      </div>
      <div class="sell-row">
        <div class="sell-item" style="width: 800px;" onclick="buyItem('Herbalist')"> <!-- Adjusted width -->
          <img src="images/medal.png" alt="Medal" style="float: left; margin-right: 10px;"> <!-- Image floated left -->
          <div class="item-info">
            <h2>Herbalist</h2>
            <p>60 coins</p>
            <p>Regain 12 HP and Remove All Debuff Effects</p>
          </div>
        </div>
      </div>
      <!-- White box centered on top -->
      <div class="white-box top-white-box">
        <h1>SHOP</h1>
      </div>
      <!-- White box centered on bottom -->
      <div class="white-box bottom-white-box">
        <button class="buy-button" onclick="goBack()" enabled>Back</button>
      </div>
    </div>
    <div class="pink-box" id="pinkBox"></div> 
    <div class="coins-display" id="coinsDisplay">$100</div> 
  </div>
  <div class="purple-box" id="bag">
    <div class="purple-grid">
      <div class="purple-item"></div>
      <div class="purple-item"></div>
      <div class="purple-item"></div>
      <div class="purple-item"></div>
      <div class="purple-item"></div>
      <div class="purple-item"></div>
      <div class="purple-item"></div>
      <div class="purple-item"></div>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>
  

  
  <script>

function goBack() {
  // Show the options box
  var optionsBox = document.querySelector('.options-box');
  optionsBox.style.display = 'block';
  optionsBox.style.position = ''; // Reset position property

  // Show the dialogue box
  var dialogueBox = document.querySelector('.dialogue-box');
  dialogueBox.style.display = 'block';
  dialogueBox.style.position = ''; // Reset position property

  // Hide the left-side box
  var leftSideBox = document.querySelector('.left-side-box');
  leftSideBox.style.display = 'none';

  // Hide the white boxes
  var whiteBoxes = document.querySelectorAll('.white-box');
  whiteBoxes.forEach(function(box) {
    box.style.display = 'none';
  });

  // Hide the pink box
  var pinkBox = document.getElementById('pinkBox');
  pinkBox.style.display = 'none';

  // Show the purple box
  var purpleBox = document.querySelector('.purple-box');
  purpleBox.style.display = 'none';
}


var dialogues = [
      "Welcome dreamer, never seen you before...",
      "This is where you can buy healing items and stuff.",
      "Don't die out there!"
    ];
    var currentDialogueIndex = 0;
    
    var selectedSellItem = null; // Variable to store the selected sell item
    var coins = 100; // Global variable to store the number of coins

    function selectItem(item) {
      // Remove active class from previously selected item
      if (selectedSellItem !== null) {
        selectedSellItem.classList.remove('active');
      }
      // Add active class to the newly selected item
      item.classList.add('active');
      selectedSellItem = item;

      // Enable the BUY button
      var buyButton = document.querySelector('.buy-button');
      buyButton.disabled = false;
      buyButton.classList.add('active');
    }

    function buy() {
      // Hide the options menu
      var optionsBox = document.querySelector('.options-box');
      optionsBox.style.display = 'none';

      // Show the left-side box with the appropriate content
      var leftSideBox = document.querySelector('.left-side-box');
      leftSideBox.style.display = 'block';

      // Adjust the placement of the left-side box
      leftSideBox.style.left = '20px'; // Set the left-side box 20px from the left edge of the viewport
      leftSideBox.style.transform = 'translateY(-50%)'; // Adjust vertical centering only

      // Show the white boxes
      var whiteBoxes = document.querySelectorAll('.white-box');
      whiteBoxes.forEach(function(box) {
        box.style.display = 'block';
      });

      // Show the pink box
      var pinkBox = document.getElementById('pinkBox');
      pinkBox.style.display = 'block';

      // Ensure the dialogue box remains fixed in its position
      var dialogueBox = document.querySelector('.dialogue-box');
      dialogueBox.style.position = 'fixed';

      var purpleBag = document.querySelector('.purple-box');
      purpleBag.style.display = 'none';
    }

    function displayBoughtItems() {
      var sellPanel = document.getElementById('sellPanel');
      sellPanel.innerHTML = ''; // Clear previous content

      // Loop through the bag object
      for (var item in bag) {
        if (bag.hasOwnProperty(item)) {
          var imgSrc = bag[item];
          // Create a new div element to hold the image
          var itemDiv = document.createElement('div');
          itemDiv.classList.add('sell-item');
          var itemImg = document.createElement('img');
          itemImg.src = imgSrc;
          itemDiv.appendChild(itemImg);
          sellPanel.appendChild(itemDiv);
        }
      }

      // Show the sell panel
      sellPanel.style.display = 'block';
    }

    function sell() {
      // Hide options box
      var optionsBox = document.querySelector('.options-box');
      optionsBox.style.display = 'block';

      // Hide dialogue box
      var dialogueBox = document.querySelector('.dialogue-box');
      dialogueBox.style.display = 'block';

      // Display sell panel
      displayBoughtItems();

      // Show purple box
      var purpleBox = document.querySelector('.purple-box');
      purpleBox.style.display = 'block';
    }

    function exitGame() {
    // Store the current page's information before redirecting
    localStorage.setItem('previousPosition', JSON.stringify({ x: previousX, y: previousY }));
    
    // Redirect back to the Overworld map
    window.location.href = "index.html"; // Change to the correct HTML file
    
}

    // Function to retrieve the previous position
    function getPreviousPosition() {
        return JSON.parse(localStorage.getItem('previousPosition'));
    }

    // Initial position variables
    var previousX = 0;
    var previousY = 0;

    // Call this function when entering the shop scene to update the previous position
    function updatePreviousPosition(x, y) {
        previousX = x;
        previousY = y;
    }


  // Create a bag object to store bought items and their images
  var bag = JSON.parse(localStorage.getItem('bag')) || {};

// Function to save the bag object to localStorage
function saveBagToFile() {
  localStorage.setItem('bag', JSON.stringify(bag));
}

// Display the bought items in the grid
displayBoughtItems();

function buyItem(itemName) {
  var pinkBox = document.getElementById('pinkBox'); // Get the pink box element

  if (itemName === 'Healing Ivy' && coins >= 20) {
    coins -= 20;
    updateCoinsDisplay();
    pinkBox.textContent = "Bought Healing Ivy for 20 coins.";

    // Add the bought item and its image to the bag object
    bag[itemName] = "images/bigVine.png"; // Corrected image for Healing Ivy
  } else if (itemName === 'Dream Lance' && coins >= 50) {
    coins -= 50;
    updateCoinsDisplay();
    pinkBox.textContent = "Bought Dream Lance for 50 coins.";

    // Add the bought item and its image to the bag object
    bag[itemName] = "images/lanceBig.png"; // Corrected image for Dream Lance
  } else if (itemName === 'Herbalist' && coins >= 60) {
    coins -= 60;
    updateCoinsDisplay();
    pinkBox.textContent = "Bought Herbalist for 60 coins.";

    // Add the bought item and its image to the bag object
    bag[itemName] = "images/medal.png"; // Corrected image for Herbalist
  }

  // Save the updated bag object to localStorage
  saveBagToFile();

  // Display the bought items in the purple grid
  displayBoughtItems();
}

// Function to display bought items in the purple grid
function displayBoughtItems() {
  var purpleItems = document.querySelectorAll('.purple-item');

  // Loop through the purple items and update their background images
  purpleItems.forEach(function(purpleItem, index) {
    if (bag.hasOwnProperty('Healing Ivy') && index === 0) {
      purpleItem.style.backgroundImage = 'url(' + bag['Healing Ivy'] + ')';
    } else if (bag.hasOwnProperty('Dream Lance') && index === 1) {
      purpleItem.style.backgroundImage = 'url(' + bag['Dream Lance'] + ')';
    } else if (bag.hasOwnProperty('Herbalist') && index === 2) {
      purpleItem.style.backgroundImage = 'url(' + bag['Herbalist'] + ')';
    } else {
      // Reset background image if no item is bought
      purpleItem.style.backgroundImage = 'none';
    }
  });
}

// Function to update coins display
function updateCoinsDisplay() {
  var coinsDisplay = document.getElementById('coinsDisplay');
  coinsDisplay.textContent = "$ " + coins;
}
  </script>
</body>
</html>
